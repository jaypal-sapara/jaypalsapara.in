<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not found</title>
    <script
      type="module"
      crossorigin
      src="/assets/index.js"
    ></script>
    <link
      rel="stylesheet"
      crossorigin
      href="/assets/index.css"
    />
  </head>
  <body class="antialiased overflow-hidden">
    <div id="root">
      <div
        className="flex min-h-dvh flex-col items-center justify-center font-mono"
      >
        <span className="mb-6 text-9xl font-bold">404</span>
        <p className="mb-2 text-2xl">Not found</p>
        <p
          className="text-muted-foreground mb-4 max-w-[53ch] text-center text-pretty"
        >
          The page you were looking for doesn't exist. You may have mistyped the
          address or the page may have moved.
        </p>
        <a href="/" className="text-muted-foreground underline">
          Back to Home
        </a>
      </div>
    </div>
  </body>
</html>
